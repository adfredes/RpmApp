<div class="row">
    <div class="col-2" *ngFor="let photo of member.photos">
        <img [src]="photo.url" [alt]="photo.url" class="img-thumbnail p-1">
        <div class="text-center">
            <button [disabled]="photo.isMain" [ngClass]="photo.isMain ? 'btn-success active' : 'btn-outline-success'" class=" btn btn-sm " (click)="setMainPhoto(photo) ">Main</button>
            <button [disabled]="photo.isMain" class="btn btn-sm btn-danger" (click)="deletePhoto(photo)"><i class="fa fa-trash "></i></button>
        </div>
    </div>
</div>
