<div class="container mt-2">
    <div class="row">
        <div class="col">
            <mdb-card>
                <!--Card content-->
                <mdb-card-body class="px-lg-5 pt-5">

                    <!-- Form -->
                    <form [formGroup]="formSearch" (ngSubmit)="searchClasses()" class="text-center" style="color: #757575;">

                        <div class="form-row">
                            <div class="col pt-2">
                                <app-date-input label="Desde" controlId="desde" [formControl]="formSearch.get('beginDate')"></app-date-input>
                            </div>
                            <div class="col pt-2">
                                <app-date-input label="Hasta" controlId="hasta" [formControl]="formSearch.get('endDate')"></app-date-input>
                            </div>
                            <div class="col pt-2">
                                <app-select-input [formControl]="formSearch.get('levelId')" [label]="'Nivel'" [controlId]="'levelId'" [items]="levels"></app-select-input>
                            </div>
                            <div class="col pt-2">
                                <app-select-input [formControl]="formSearch.get('teacherId')" [label]="'Instructor'" [controlId]="'teacherId'" [items]="teachers"></app-select-input>
                            </div>
                            <div class="col-2">
                                <button mdbBtn type="submit" color="primary" outline="true" mdbWavesEffect class="btn-rounded pt-2 pb-2">
                            <mdb-icon fas icon="search"></mdb-icon></button>
                            </div>
                        </div>
                    </form>
                    <!-- Form -->

                </mdb-card-body>

            </mdb-card>
        </div>
    </div>
    <div class="row mt-4" *ngIf="classes">

        <div class="col-md-4 col-lg-3 mb-3 animated fadeIn" *ngFor="let class of classes">
            <app-class-card [class]="class"></app-class-card>
        </div>

    </div>
</div>
