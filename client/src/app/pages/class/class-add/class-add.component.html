<div class="container mt-2">
    <div class="row">
        <div class="col-6 mr-auto ml-auto">

            <mdb-card>
                <!--Card image-->
                <mdb-card-header>
                    <mdb-card-title>
                        <h4>Nueva Clase</h4>
                    </mdb-card-title>
                </mdb-card-header>
                <!--Card content-->
                <mdb-card-body>
                    <form [formGroup]="formRegisterClass" (ngSubmit)="submit()">
                        <div class="form-row">
                            <div class="col">
                                <app-date-input [formControl]="formRegisterClass.controls['dateOfClass']" [label]="'Fecha'" [type]="'date'" [controlId]="'dateOfClass'"></app-date-input>
                            </div>
                            <div class="float-right">
                                <app-time-input [formControl]="formRegisterClass.controls['beginTime']" [label]="'Hora'"></app-time-input>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col">
                                <app-text-input [formControl]="formRegisterClass.controls['duration']" [type]="'number'" [label]="'Duracion'" [controlId]="'duration'"></app-text-input>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col">
                                <app-text-input [formControl]="formRegisterClass.controls['capacity']" [type]="'number'" [label]="'Capacidad'" [controlId]="'capacity'"></app-text-input>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col">
                                <app-select-input [formControl]="formRegisterClass.get('levelId')" [label]="'Nivel'" [controlId]="'levelId'" [items]="levels"></app-select-input>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col">
                                <app-select-input [formControl]="formRegisterClass.get('teacherId')" [label]="'Instructor'" [controlId]="'teacherId'" [items]="teachers"></app-select-input>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col">
                                <button mdbBtn [disabled]="formRegisterClass.invalid" color="primary" outline="true" block="true" class="my-4 btn-rounded" type="submit"><mdb-icon fas icon="save"></mdb-icon> Guardar</button>
                            </div>
                            <div class="col">
                                <button mdbBtn color="danger" outline="true" block="true" class="my-4 btn-rounded" type="button" (click)="cancel()">Cancelar</button>
                            </div>
                        </div>
                    </form>
                </mdb-card-body>
            </mdb-card>
        </div>
    </div>
</div>
