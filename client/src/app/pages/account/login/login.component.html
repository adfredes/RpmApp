<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-sm-10 col-md-8 col-lg-6">
            <mdb-card>

                <mdb-card-header class="info-color white-text text-center py-4">
                    <h5>
                        <strong>Ingresar</strong>
                    </h5>
                </mdb-card-header>


                <!--Card content-->
                <mdb-card-body class="px-lg-5 pt-4">

                    <!-- Form -->
                    <form [formGroup]="formLogin" (ngSubmit)="login()" class="text-center" style="color: #757575;">

                        <app-text-input [formControl]="formLogin.controls['username']" [label]="'Usuario'" [type]="'text'" [controlId]="'username'"></app-text-input>
                        <app-text-input [formControl]="formLogin.controls['password']" [label]="'ContraseÃ±a'" [type]="'password'" [controlId]="'password'"></app-text-input>


                        <div class="d-flex justify-content-around">
                            <div>
                                <!-- Remember me -->

                                <input type="checkbox" class="form-check-inline" [formControl]="formLogin.controls['remember']"><label class="form-check-label">Recordarme</label>
                            </div>
                            <div>
                                <!-- Forgot password -->
                                <a [routerLink]="['/account/forgot']">Olvidaste la clave?</a>
                            </div>
                        </div>

                        <!-- Sign in button -->
                        <button mdbBtn [disabled]="formLogin.invalid" color="primary" outline="true" block="true" class="my-4 btn-rounded" type="submit">Ingresar</button>
                        <!-- Register -->
                        <p>No sos miembro?
                            <a [routerLink]="['/account/register']">Registrate</a>
                        </p>

                    </form>
                    <!-- Form -->

                </mdb-card-body>

            </mdb-card>
        </div>
    </div>
</div>
